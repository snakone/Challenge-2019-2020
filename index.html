<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 2019 - 2020</title>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
        <nav>
        <ul>
            <li class="hvr-underline-from-left">Contact</li>
            <li class="hvr-underline-from-left">About</li>
        </ul>     
        </nav>
    </header>

    <section class="hero">
      <div>
        <h2>Happy <span>New</span> Year!</h2>
        <div class="countdown">
          <div class="days"></div>
          <div class="hours"></div>
          <div class="minutes"></div>
          <div class="seconds"></div>
        </div>
      </div>
    </section>
    <section class="knownledge">
      <div class="wrapper">

        <h2>Este 2019 he <span>aprendido</span>...</h2>
        <div class="grid-cards">
          <div class="card">
            <img src="https://secure.meetupstatic.com/photos/event/d/a/3/7/600_477715863.jpeg">
            <p>Ionic 4</p>
          </div>
          <div class="card">
            <img src="https://ngrx.io/assets/images/badge.svg">
            <p>Ngrx</p>
          </div>
          <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png">
            <p>Angular 8</p>
          </div>
          <div class="card">
            <img src="https://luisperis.com/wp-content/uploads/2017/11/Programar-en-SASS.jpg">
            <p>SASS</p>
          </div>
          <div class="card">
            <img src="https://www.stickpng.com/assets/images/5847f989cef1014c0b5e48bf.png">
            <p>GitKraken</p>
          </div>
        </div>
	    </div>
    </section>
  </main>
    
  <script src="dist/index.js" type="application/javascript"></script>
</body>
</html>
